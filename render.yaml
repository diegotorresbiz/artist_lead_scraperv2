
services:
  - type: web
    name: outreach-agent-scraper
    env: python
    buildCommand: pip install -r railway_requirements.txt
    startCommand: python api_outreach_service.py
    envVars:
      - key: YOUTUBE_API_KEY
        sync: false
      - key: ENABLE_WEB_SCRAPING
        value: "true"
      - key: PORT
        value: "8000"
    autoDeploy: false
    disk:
      name: chrome-cache
      mountPath: /tmp
      sizeGB: 1
