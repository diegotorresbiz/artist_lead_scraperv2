
services:
  - type: web
    name: outreach-agent-scraper
    env: docker
    dockerfilePath: ./Dockerfile.render
    plan: starter
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: ENABLE_WEB_SCRAPING
        value: true
      - key: RENDER
        value: true
