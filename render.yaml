
services:
  - type: web
    name: outreach-agent-scraper
    env: docker
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    plan: starter
    region: oregon
    envVars:
      - key: YOUTUBE_API_KEY
        sync: false
      - key: ENABLE_WEB_SCRAPING
        value: "true"
      - key: PORT
        value: "8000"
    autoDeploy: false
    disk:
      name: chrome-cache
      mountPath: /tmp
      sizeGB: 1
